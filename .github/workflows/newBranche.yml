name: New Branche CI/CD


on:
  push:
    branches-ignore:
      - master
      - develop
    paths-ignore:
      - '.github/workflows/production.yml' # Ignorovat změny v hlavním workflow souboru
      - '.github/workflows/develop.yml' # Ignorovat změny v hlavním workflow souboru
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_type == 'branch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Lint code
        run: |
          echo "Linting code"
  test:
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_type == 'branch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Test code
        run: |
          echo "Testing code"